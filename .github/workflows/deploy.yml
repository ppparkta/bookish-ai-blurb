name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

# 워크플로우에 저장소 쓰기 권한을 부여합니다.
permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm' # npm 캐시 설정 추가

      - name: Install dependencies
        run: npm ci # npm install 대신 npm ci 사용 권장

      - name: Build
        run: npm run build
        
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          # github_token은 더 이상 명시적으로 전달할 필요가 없습니다.
          # permissions 설정으로 충분합니다.
          publish_dir: ./dist
